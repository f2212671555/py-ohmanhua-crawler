<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer" />
        <title>{{ name }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <style>
        body {
            position: relative;
            padding-bottom: 60px;
        }
        .ji ,.card-title{
            text-align: center;
        }
        .bottom{
            position: fixed;
            bottom:0px;
            width:100%;
            height:50px;
        }
    </style>
    <body>
        <div>
            {% for chapter in comic.chapters %} 
            <div class="card">
                <span id="chapter{{ forloop.counter }}" class="badge badge-dark">{{ forloop.counter }}</span>
                <div class="card-body" onclick="window.location.href='/app/read/{{ name }}/{{ comic.href }}/{{ chapter.title }}'">
                    <h5 class="card-title">{{ chapter.title }}</h5>
                </div>
              </div>
            {% endfor %}
            <div class="bottom">
                <div class="input-group mb-3">
                    <input type="text" class="ji form-control" placeholder="跳到?話">
                    <div class="input-group-append">
                      <button class="gb btn btn-success" type="button" onclick="jump()">GO</button>
                    </div>
                  </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('.card-body').mousedown(function(event){
                $(this).css("background-color", "Violet");
            });

            $(".card-body").hover(function(){
                $(this).css("background-color", "Lavender");
                }, function(){
                $(this).css("background-color", "white");
            });
        })

        function jump() {
                var t_n = $('.ji').val()
                var t = "#chapter" + t_n
                $('.ji').val("")
                $('html,body').animate({scrollTop:$(t).offset().top}, 500);
            }
    </script>
</html>
