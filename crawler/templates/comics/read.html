<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer" />
        <title>{{ name }} - {{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <style>
        #imgs{
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .h, .n{
            float:right;
        }
        .circle,.top-circle,.down-circle,.left-circle,.right-circle {
            position: fixed;
            background-color: white;
            opacity: 0.2;
            height: 80px;
            width: 80px;
            left: 50%;
            margin: +40px 0 0 -47px;
            border-radius: 50%;
            z-index: 999;
            text-align: center;
        }
        .label-circle{
            padding: 25px 0px;
        }
    </style>
    <body>
        <div class="m_nav">
            <div class="c_o circle"><label class="label-circle">TAP</label></div>
        </div>
        <div class="row">
            <button type="button" class="c btn btn-primary col" onclick="go_chapters()">回目錄</button>
            <button type="button" class="h btn btn-primary col" onclick="go_home()">回首頁</button>
        </div>
        <div id="imgs">
        </div>
        <div class="row">
            <button type="button" class="p btn btn-primary col" onclick="prePage()">上一話</button>
            <button type="button" class="n btn btn-primary col" onclick="nextPage()">下一話</button>
        </div>
    </body>
    <script type="text/javascript">
        const url = "{{ base_img_url }}"
        // console.log(url)

        function paddingLeft(str,lenght){
            if(str.length >= lenght)
            return str;
            else
            return paddingLeft("0" +str,lenght);
        }

        var version = "{{ version }}"
        load_next_img(url,1,version)

        function load_next_img(url,i,version) {
            var str_i = ""
            if (version == "1") {
                str_i = i + "t"
            }else{
                str_i = paddingLeft(i.toString(),4)
            }
            
            var imageUrl = url+ "/" +str_i +".jpg";
            // console.log(imageUrl)

            var div = $('<div>')
            var img = $('<img>')
            img.on("error", function () {
                return
            });
            img.on("load", function () {
                i++
                load_next_img(url,i,version)
                $('#imgs').append(div)
            });
            img.attr('src', imageUrl);
            img.appendTo(div)
            
        }
        
        function go_chapters() {
            window.location.href='/app/show/{{ name }}/{{ href }}/{{ version }}'
        }

        function go_home() {
            window.location.href='/app'
        }
        
        function prePage() {
            var c = "{{ next_chapter }}"
            if (c == "") {
                return
            }
            window.location.href='/app/read/{{ name }}/{{ href }}/{{ next_chapter }}{{ version }}'
        }

        function nextPage() {
            var c = "{{ pre_chapter }}"
            if (c == "") {
                return
            }
            window.location.href='/app/read/{{ name }}/{{ href }}/{{ pre_chapter }}{{ version }}'
        }

        var status = 0
        $(".circle").mouseup(function(){
            if (status == -1) {
                return
            }
            status = -1

            var ori_top = 40
            var step_top = 120
            var tar_top = ori_top + step_top
            
            $(".circle").animate({"top":tar_top}, "slow",function () {
                $(".m_nav").append(`<div onclick="go_home()" class="c_o top-circle" style="top: ${tar_top}px;"><label class="label-circle">回首頁</label></div>`)
                $(".m_nav").append(`<div onclick="go_chapters()" class="c_o down-circle" style="top: ${tar_top}px;"><label class="label-circle">回目錄</label></div>`)
                $(".m_nav").append(`<div onclick="prePage()" class="c_o left-circle" style="top: ${tar_top}px;"><label class="label-circle">上一話</label></div>`)
                $(".m_nav").append(`<div onclick="nextPage()" class="c_o right-circle" style="top: ${tar_top}px;"><label class="label-circle">下一話</label></div>`)

                $('.c_o').css("opacity",0.7)

                var p_step = "+=" + step_top
                var n_step = "-=" + step_top

                $(".top-circle").animate({"top":n_step}, "slow")
                $(".down-circle").animate({"top":p_step}, "slow")
                $(".left-circle").animate({"left":n_step}, "slow")
                $(".right-circle").animate({"left":p_step}, "slow")

                var timeoutID = window.setTimeout(function () {
                    $(".top-circle").animate({"top":p_step}, "slow")
                    $(".down-circle").animate({"top":n_step}, "slow")
                    $(".left-circle").animate({"left":p_step}, "slow")
                    $(".right-circle").animate({"left":n_step}, "slow",function (params) {
                        $(".top-circle").remove()
                        $(".down-circle").remove()
                        $(".left-circle").remove()
                        $(".right-circle").remove()
                        $(".circle").animate({"top":ori_top}, "slow")
                        $('.c_o').css("opacity",0.2)
                        status = 0
                    })
                }, 3400);
            });
           
        });

    </script>
</html>
