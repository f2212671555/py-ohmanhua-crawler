<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer" />
        <title>{{ name }} - {{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <style>
        #imgs{
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .h, .n{
            float:right;
        }
    </style>
    <body>
        <div>
            <button type="button" class="c btn btn-primary" onclick="go_chapters()">回目錄</button>
            <button type="button" class="h btn btn-primary" onclick="go_home()">回首頁</button>
        </div>
        <div id="imgs">
        </div>
        <div>
            <button type="button" class="p btn btn-primary" onclick="prePage()">上一話</button>
            <button type="button" class="n btn btn-primary" onclick="nextPage()">下一話</button>
        </div>
    </body>
    <script type="text/javascript">
        const url = "{{ base_img_url }}"
        // console.log(url)

        function paddingLeft(str,lenght){
            if(str.length >= lenght)
            return str;
            else
            return paddingLeft("0" +str,lenght);
        }

        load_next_img(url,1)

        function load_next_img(url,i) {
            var str_i = paddingLeft(i.toString(),4)
            var imageUrl = url+ "/" +str_i +".jpg";
            // console.log(imageUrl)

            var div = $('<div>')
            var img = $('<img>')
            img.on("error", function () {
                return
            });
            img.on("load", function () {
                i++
                load_next_img(url,i)
                $('#imgs').append(div)
            });
            img.attr('src', imageUrl);
            img.appendTo(div)
            
        }
        
        function go_chapters() {
            window.location.href='/app/show/{{ name }}/{{ href }}'
        }

        function go_home() {
            window.location.href='/app'
        }
        
        function prePage() {
            window.location.href='/app/read/{{ name }}/{{ href }}/{{ next_chapter }}'
        }

        function nextPage() {
            window.location.href='/app/read/{{ name }}/{{ href }}/{{ pre_chapter }}'
        }
    </script>
</html>
