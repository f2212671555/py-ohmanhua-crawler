<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Django</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <style>
        .center{
            position:absolute;
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -150px;
            text-align: center;
        }  
    </style>
    <body style="background:url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Animated-gif-about-fashion-in-u-n-i-c-o-r-n-by-many-cute-animal-doodles-png-798_607.gif/316px-Animated-gif-about-fashion-in-u-n-i-c-o-r-n-by-many-cute-animal-doodles-png-798_607.gif)">
        <div class="center">
            <span class="badge badge-light">{{ statement }}</span>
            <form class="form-inline" action="search" method="POST">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name = "comic_name" placeholder="漫畫名稱">
                  </div>
                <button type="submit" class="btn btn-primary mb-2">查詢</button>
            </form>
        </div>
    </body>
</html>
