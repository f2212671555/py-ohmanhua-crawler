<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>漫畫 - 爬蟲</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <style>
        .center{
            position:absolute;
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -150px;
            text-align: center;
        }  
    </style>
    <body style="background:url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Animated-gif-about-fashion-in-u-n-i-c-o-r-n-by-many-cute-animal-doodles-png-798_607.gif/316px-Animated-gif-about-fashion-in-u-n-i-c-o-r-n-by-many-cute-animal-doodles-png-798_607.gif)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">漫畫 - 爬蟲</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="a_n_i nav-link" href="javascript:void(0)" onclick="change_version()">前往-暗黑版</a>
                </li>
                </ul>
            </div>
          </nav>
        <div class="center">
            <span class="badge badge-light">{{ statement }}</span>
            <form class="form-inline" action="search" method="POST">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name = "comic_name" placeholder="漫畫名稱">
                    <input type="hidden" class="v_f form-control" name = "version">
                  </div>
                <button type="submit" class="btn btn-primary mb-2">查詢</button>
            </form>
        </div>
    </body>
    <script>
        var version = "{{ version }}"
        if (version === "") {
            version = "0"
        }
        $('.v_f').val(version)
        if (version === "1") {
            $('.a_n_i').text("前往-正常版")
        }else{
            $('.a_n_i').text("前往-暗黑版")
        }

        function change_version(){
                if (version == "1") { // turn to normal
                    version = "0"
                    $('.a_n_i').text("前往-暗黑版")
                }else{ // turn to dark
                    version = "1"
                    $('.a_n_i').text("前往-正常版")
                }
                $('.v_f').val(version)
            }
    </script>
</html>
